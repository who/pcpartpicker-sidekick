<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCPartPicker Sidekick</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #1a1a2e;
      color: #fff;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 600;
      flex-shrink: 0;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.45;
      font-size: 15px;
      word-wrap: break-word;
    }

    .msg.user {
      margin-left: auto;
      background: #007bff;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .msg.assistant {
      margin-right: auto;
      background: #e9ecef;
      color: #212529;
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      gap: 8px;
      padding: 12px 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
    }

    #input-area input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
    }

    #input-area input:focus {
      border-color: #007bff;
    }

    #input-area button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
    }

    #input-area button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>PCPartPicker Sidekick</header>
  <div id="messages"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Describe your PC build..." autocomplete="off">
    <button id="send-btn">Send</button>
  </div>
  <script>
    const messagesEl = document.getElementById('messages');

    function addMessage(content, role) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = content;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
  </script>
</body>
</html>
