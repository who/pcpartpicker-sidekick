<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCPartPicker Sidekick</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@15/marked.min.js"></script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #1a1a2e;
      color: #fff;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 600;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #dc3545;
      flex-shrink: 0;
    }

    #status-dot.connected {
      background: #28a745;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.45;
      font-size: 15px;
      word-wrap: break-word;
    }

    .msg.user {
      margin-left: auto;
      background: #007bff;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .msg.assistant {
      margin-right: auto;
      background: #e9ecef;
      color: #212529;
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      gap: 8px;
      padding: 12px 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
    }

    #input-area textarea {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
      resize: none;
      font-family: inherit;
      line-height: 1.4;
      max-height: 120px;
      overflow-y: auto;
    }

    #input-area textarea:focus {
      border-color: #007bff;
    }

    #input-area textarea:disabled,
    #input-area button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #input-area button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
    }

    #input-area button:hover {
      background: #0056b3;
    }

    .proposal-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin: 8px 0;
    }

    .proposal-table th,
    .proposal-table td {
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .proposal-table th {
      font-weight: 600;
      background: #dde1e5;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .proposal-table td:last-child {
      text-align: right;
      white-space: nowrap;
    }

    .proposal-table th:last-child {
      text-align: right;
    }

    .proposal-table a {
      color: #007bff;
      text-decoration: none;
    }

    .proposal-table a:hover {
      text-decoration: underline;
    }

    .proposal-table details {
      margin-top: 4px;
      font-size: 13px;
      color: #555;
    }

    .proposal-table details summary {
      cursor: pointer;
      color: #007bff;
      font-size: 12px;
    }

    .proposal-total {
      font-weight: 600;
      font-size: 15px;
      padding: 10px;
      border-top: 2px solid #999;
    }

    .under-budget {
      color: #28a745;
    }

    .over-budget {
      color: #dc3545;
      background: rgba(220, 53, 69, 0.08);
    }

    .msg.assistant p {
      margin: 0 0 8px 0;
    }

    .msg.assistant p:last-child {
      margin-bottom: 0;
    }

    .msg.assistant strong {
      font-weight: 600;
    }

    .msg.assistant ol,
    .msg.assistant ul {
      margin: 4px 0 8px 20px;
    }

    .msg.assistant li {
      margin-bottom: 2px;
    }

    .msg.assistant code {
      background: rgba(0, 0, 0, 0.06);
      padding: 1px 4px;
      border-radius: 3px;
      font-size: 13px;
    }

    .msg.assistant.proposal-bubble {
      max-width: 90%;
    }

    .proposal-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .proposal-actions button {
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .proposal-actions button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-approve {
      background: #28a745;
      color: #fff;
    }

    .btn-approve:hover:not(:disabled) {
      background: #218838;
    }

    .btn-changes {
      background: #6c757d;
      color: #fff;
    }

    .btn-changes:hover:not(:disabled) {
      background: #5a6268;
    }

    .change-input-area {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .change-input-area input {
      flex: 1;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }

    .change-input-area input:focus {
      border-color: #007bff;
    }

    .change-input-area button {
      padding: 6px 14px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .change-input-area button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header><span id="status-dot"></span> PCPartPicker Sidekick</header>
  <div id="messages"></div>
  <div id="input-area">
    <textarea id="user-input" placeholder="Describe your PC build..." rows="1"></textarea>
    <button id="send-btn">Send</button>
  </div>
  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const statusDot = document.getElementById('status-dot');

    let ws = null;
    let currentAssistantBubble = null;
    let reconnectDelay = 1000;
    const MAX_RECONNECT_DELAY = 30000;
    let latestProposalActions = null;

    function addMessage(content, role) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      if (role === 'assistant') {
        div.dataset.md = content;
        div.innerHTML = marked.parse(content);
      } else {
        div.textContent = content;
      }
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    function renderProposal(msg) {
      var bubble = document.createElement('div');
      bubble.className = 'msg assistant proposal-bubble';

      var table = document.createElement('table');
      table.className = 'proposal-table';

      var thead = document.createElement('thead');
      var headerRow = document.createElement('tr');
      ['Category', 'Part Name', 'Price'].forEach(function(text) {
        var th = document.createElement('th');
        th.textContent = text;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      var tbody = document.createElement('tbody');
      msg.parts.forEach(function(part) {
        var tr = document.createElement('tr');

        var tdCat = document.createElement('td');
        tdCat.textContent = part.category;
        tr.appendChild(tdCat);

        var tdName = document.createElement('td');
        if (part.url) {
          var link = document.createElement('a');
          link.href = part.url;
          link.target = '_blank';
          link.rel = 'noopener noreferrer';
          link.textContent = part.name;
          tdName.appendChild(link);
        } else {
          tdName.textContent = part.name;
        }
        if (part.reasoning) {
          var details = document.createElement('details');
          var summary = document.createElement('summary');
          summary.textContent = 'Why?';
          details.appendChild(summary);
          var p = document.createElement('p');
          p.textContent = part.reasoning;
          details.appendChild(p);
          tdName.appendChild(details);
        }
        tr.appendChild(tdName);

        var tdPrice = document.createElement('td');
        tdPrice.textContent = '$' + part.price.toFixed(2);
        tr.appendChild(tdPrice);

        tbody.appendChild(tr);
      });
      table.appendChild(tbody);

      var tfoot = document.createElement('tfoot');
      var totalRow = document.createElement('tr');
      var budgetClass = msg.overBudget ? 'over-budget' : 'under-budget';
      totalRow.className = budgetClass;

      var tdLabel = document.createElement('td');
      tdLabel.setAttribute('colspan', '2');
      tdLabel.className = 'proposal-total';
      tdLabel.textContent = 'Total: $' + msg.total.toFixed(2) + ' / $' + msg.budget.toFixed(2) + ' budget';
      totalRow.appendChild(tdLabel);

      var tdTotal = document.createElement('td');
      tdTotal.className = 'proposal-total';
      tdTotal.textContent = '$' + msg.total.toFixed(2);
      totalRow.appendChild(tdTotal);

      tfoot.appendChild(totalRow);
      table.appendChild(tfoot);

      bubble.appendChild(table);

      // Disable buttons on any previous proposal
      if (latestProposalActions) {
        var oldButtons = latestProposalActions.querySelectorAll('button');
        oldButtons.forEach(function(btn) { btn.disabled = true; });
      }

      var actions = document.createElement('div');
      actions.className = 'proposal-actions';

      var approveBtn = document.createElement('button');
      approveBtn.className = 'btn-approve';
      approveBtn.textContent = 'Approve & Save';
      approveBtn.addEventListener('click', function() {
        ws.send(JSON.stringify({ type: 'approve' }));
        approveBtn.disabled = true;
        changesBtn.disabled = true;
        approveBtn.textContent = 'Saving...';
      });

      var changesBtn = document.createElement('button');
      changesBtn.className = 'btn-changes';
      changesBtn.textContent = 'Request Changes';
      changesBtn.addEventListener('click', function() {
        changesBtn.disabled = true;
        approveBtn.disabled = true;
        var inputArea = document.createElement('div');
        inputArea.className = 'change-input-area';
        var changeInput = document.createElement('input');
        changeInput.type = 'text';
        changeInput.placeholder = 'Describe what to change...';
        var submitBtn = document.createElement('button');
        submitBtn.textContent = 'Submit';
        submitBtn.addEventListener('click', function() {
          var text = changeInput.value.trim();
          if (!text) return;
          ws.send(JSON.stringify({ type: 'change', content: text }));
          submitBtn.disabled = true;
          changeInput.disabled = true;
          submitBtn.textContent = 'Sent';
        });
        changeInput.addEventListener('keydown', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            submitBtn.click();
          }
        });
        inputArea.appendChild(changeInput);
        inputArea.appendChild(submitBtn);
        actions.appendChild(inputArea);
        changeInput.focus();
      });

      actions.appendChild(approveBtn);
      actions.appendChild(changesBtn);
      bubble.appendChild(actions);
      latestProposalActions = actions;

      messagesEl.appendChild(bubble);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function setInputEnabled(enabled) {
      inputEl.disabled = !enabled;
      sendBtn.disabled = !enabled;
      if (enabled) inputEl.focus();
    }

    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || inputEl.disabled) return;

      addMessage(text, 'user');
      ws.send(JSON.stringify({ type: 'message', content: text }));
      inputEl.value = '';
      inputEl.style.height = 'auto';
      setInputEnabled(false);
    }

    function connect() {
      const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(proto + '//' + location.host);

      ws.onopen = function() {
        statusDot.classList.add('connected');
        reconnectDelay = 1000;
        setInputEnabled(true);
      };

      ws.onclose = function() {
        statusDot.classList.remove('connected');
        setInputEnabled(false);
        currentAssistantBubble = null;
        setTimeout(connect, reconnectDelay);
        reconnectDelay = Math.min(reconnectDelay * 2, MAX_RECONNECT_DELAY);
      };

      ws.onerror = function() {
        statusDot.classList.remove('connected');
      };

      ws.onmessage = function(event) {
        var msg = JSON.parse(event.data);

        if (msg.type === 'response') {
          if (msg.done) {
            currentAssistantBubble = null;
            setInputEnabled(true);
            return;
          }
          if (!currentAssistantBubble) {
            currentAssistantBubble = addMessage('', 'assistant');
          }
          currentAssistantBubble.dataset.md = (currentAssistantBubble.dataset.md || '') + msg.content;
          currentAssistantBubble.innerHTML = marked.parse(currentAssistantBubble.dataset.md);
          messagesEl.scrollTop = messagesEl.scrollHeight;
          return;
        }

        if (msg.type === 'proposal') {
          renderProposal(msg);
          setInputEnabled(true);
          return;
        }

        if (msg.type === 'question') {
          addMessage(msg.content, 'assistant');
          setInputEnabled(true);
          return;
        }

        if (msg.type === 'error') {
          addMessage(msg.content, 'assistant');
          setInputEnabled(true);
          return;
        }
      };
    }

    sendBtn.addEventListener('click', sendMessage);

    inputEl.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    inputEl.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    connect();
  </script>
</body>
</html>
