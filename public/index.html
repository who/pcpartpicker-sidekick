<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCPartPicker Sidekick</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #1a1a2e;
      color: #fff;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: 600;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #dc3545;
      flex-shrink: 0;
    }

    #status-dot.connected {
      background: #28a745;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.45;
      font-size: 15px;
      word-wrap: break-word;
    }

    .msg.user {
      margin-left: auto;
      background: #007bff;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .msg.assistant {
      margin-right: auto;
      background: #e9ecef;
      color: #212529;
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      gap: 8px;
      padding: 12px 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      flex-shrink: 0;
    }

    #input-area textarea {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
      resize: none;
      font-family: inherit;
      line-height: 1.4;
      max-height: 120px;
      overflow-y: auto;
    }

    #input-area textarea:focus {
      border-color: #007bff;
    }

    #input-area textarea:disabled,
    #input-area button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #input-area button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 15px;
      cursor: pointer;
    }

    #input-area button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header><span id="status-dot"></span> PCPartPicker Sidekick</header>
  <div id="messages"></div>
  <div id="input-area">
    <textarea id="user-input" placeholder="Describe your PC build..." rows="1"></textarea>
    <button id="send-btn">Send</button>
  </div>
  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const statusDot = document.getElementById('status-dot');

    let ws = null;
    let currentAssistantBubble = null;
    let reconnectDelay = 1000;
    const MAX_RECONNECT_DELAY = 30000;

    function addMessage(content, role) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = content;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      return div;
    }

    function setInputEnabled(enabled) {
      inputEl.disabled = !enabled;
      sendBtn.disabled = !enabled;
      if (enabled) inputEl.focus();
    }

    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text || inputEl.disabled) return;

      addMessage(text, 'user');
      ws.send(JSON.stringify({ type: 'message', content: text }));
      inputEl.value = '';
      inputEl.style.height = 'auto';
      setInputEnabled(false);
    }

    function connect() {
      const proto = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(proto + '//' + location.host);

      ws.onopen = function() {
        statusDot.classList.add('connected');
        reconnectDelay = 1000;
        setInputEnabled(true);
      };

      ws.onclose = function() {
        statusDot.classList.remove('connected');
        setInputEnabled(false);
        currentAssistantBubble = null;
        setTimeout(connect, reconnectDelay);
        reconnectDelay = Math.min(reconnectDelay * 2, MAX_RECONNECT_DELAY);
      };

      ws.onerror = function() {
        statusDot.classList.remove('connected');
      };

      ws.onmessage = function(event) {
        var msg = JSON.parse(event.data);

        if (msg.type === 'response') {
          if (msg.done) {
            currentAssistantBubble = null;
            setInputEnabled(true);
            return;
          }
          if (!currentAssistantBubble) {
            currentAssistantBubble = addMessage('', 'assistant');
          }
          currentAssistantBubble.textContent += msg.content;
          messagesEl.scrollTop = messagesEl.scrollHeight;
          return;
        }

        if (msg.type === 'question') {
          addMessage(msg.content, 'assistant');
          setInputEnabled(true);
          return;
        }

        if (msg.type === 'error') {
          addMessage(msg.content, 'assistant');
          setInputEnabled(true);
          return;
        }
      };
    }

    sendBtn.addEventListener('click', sendMessage);

    inputEl.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    inputEl.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    connect();
  </script>
</body>
</html>
